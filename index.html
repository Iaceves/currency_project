<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="./index.js"></script>
    </head>
    <body>
        <h1>Currency Convertor</h1>
        <form id="form"> 

                <div class="flexbox-container">
                    <div id="container" class=" flexbox-item-2 flexbox-item-1">
                        <h3>Amount</h3>
                        <input type="number" id="amount">
                    </div>
                    <div id="fromDiv" class=" flexbox-item flexbox-item-2">
                        <h3>From</h3>
                        <select id="fromSelect" name="from">
                            <!-- option elements go here -->
                        </select>
                    </div>
                    <div id="toDiv" class=" flexbox-item flexbox-item-3">
                        <h3>To</h3>
                        <select id="toSelect" name="to">
                            <!-- option elements go here -->
                        </select>
                    </div>
                </div>
                <div class="flexbox-container">
                    <div class=" flexbox-item-2 flexbox-item-4">
                        <input type="submit" class="button" placeholder="Convert"/>
                    </div>
                </div>
            </form>
                <div class=" flexbox-item-2 flexbox-item-5">
                <h3 id="conversion"></h3>

            </div>
        </div>
    </body>
    <footer class="footer-text">
        <h4>World Currencies</h4>
        <h4>All rights reserve to team pair Flatiron School project  2022</h4>
    </footer>
</html>
